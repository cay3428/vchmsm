<div class="container m-2 p-2" style="background-color: rgb(62, 92, 9)">
    <div class="col-md-12">
      <div
        class="card"
        style="
          background-color: rgb(255, 96, 22);
          color: rgb(59, 219, 219);
          font-size: 20px;
          font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
            'Lucida Sans', Arial, sans-serif;
        "
      >
        <div class="card-header">
         
        </div>
        <div class="card-body">
          <form [formGroup]="editProfileForm">
            <div class="mb-3 row">
              <label for="id" class="col-sm-2 col-form-label">productId</label>
              <div class="col-sm-10">
                <input
                  type="number "
                  id="productId"
                  formControlName="productId"
              
                  class="form-control"
                  placeholder="Id'numaranızı giriniz"
                
                />
              </div>
            </div>
  
            <div class="mb-3 row">
                <label for="lastName" class="col-sm-2 col-form-label"
                  >categoryId</label
                >
                <div class="col-sm-10">
                  <input
                    type="number"
                    Id="categoryId"
                    formControlName="categoryId"
                 
                    class="form-control"
                    placeholder="categoryId giriniz"
                   
                  />
                </div>
              </div>


              <div class="mb-3 row">
                <label for="productName" class="col-sm-2 col-form-label"
                  >productName</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    Id="productName"
                    formControlName="productName"
                 
                    class="form-control"
                    placeholder="productName"
                  />
                </div>
              </div>



              
              <div class="mb-3 row">
                <label for="unitPrice" class="col-sm-2 col-form-label"
                  >
                  unitPrice</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    Id="unitPrice"
                    formControlName="unitPrice"
                 
                    class="form-control"
                    placeholder="unitPrice"
                  />
                </div>
              </div>



    
           
         







  
         
  
  
    
          </form>
        </div>
  
        <div class="card-footer" style="background-color: rgb(4, 62, 255)">
          <button
            class="btn btn-lg btn-outline-success float-end"
            (click)="producteditProfile()"
          >
            Bilgilerimi güncelle
          </button>
        </div>
      </div>
    </div>
