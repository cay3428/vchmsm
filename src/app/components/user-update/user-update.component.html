<div class="container m-2 p-2" style="background-color: rgb(62, 92, 9)">
  <div class="col-md-12">
    <div
      class="card"
      style="
        background-color: rgb(255, 96, 22);
        color: rgb(59, 219, 219);
        font-size: 20px;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
          'Lucida Sans', Arial, sans-serif;
      "
    >
      <div class="card-header">
       
      </div>
      <div class="card-body">
        <form [formGroup]="editProfileForm">
          <div class="mb-3 row">
            <label for="id" class="col-sm-2 col-form-label">Id</label>
            <div class="col-sm-10">
              <input
                type="number "
                id="id"
                formControlName="id"
            
                class="form-control"
                placeholder="Id'numaranız"
                value="{user.id}"
              />
            </div>
          </div>





          <div class="mb-3 row">
            <label for="firstName" class="col-sm-2 col-form-label"
              >Adınız</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                id="firstName"
                formControlName="firstName"
     
                class="form-control"
                placeholder="Adınız"
              />
            </div>
          </div>













          
          <div class="mb-3 row">
            <label for="lastName" class="col-sm-2 col-form-label"
              >Soyisim</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                Id="lastName"
                formControlName="lastName"
             
                class="form-control"
                placeholder="Soyadınız"
              />
            </div>
          </div>

          <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">E Posta</label>
            <div class="col-sm-10">
              <input
                type="text"
                id="email"
                formControlName="email"
                class="form-control"
            
                placeholder="E-Posta Adresiniz"
              />
            </div>
          </div>

          
          <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Parola</label>
            <div class="col-sm-10">
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                placeholder="Şifreniz"
              />
            </div>
          </div>
        </form>
      </div>

      <div class="card-footer" style="background-color: rgb(4, 62, 255)">
        <button
          class="btn btn-lg btn-outline-success float-end"
          (click)="editProfile()"
        >
          Bilgilerimi güncelle
        </button>
      </div>
    </div>
  </div>
